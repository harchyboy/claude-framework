name: Quality Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: ESLint
        run: npx eslint . --max-warnings 0

      - name: Tests
        run: npx vitest run --reporter=verbose

      - name: Check for secrets
        run: |
          # Check for common secret patterns in changed files
          if git diff --name-only HEAD~1 2>/dev/null | xargs grep -lE "SUPABASE_SERVICE_ROLE_KEY|sk-[a-zA-Z0-9]{32}" 2>/dev/null; then
            echo "ERROR: Potential secrets found in changed files"
            exit 1
          fi
          echo "No secrets detected"
